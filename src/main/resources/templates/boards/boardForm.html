<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/mainProductBoard/Insert" method="post">

    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="이름을 입력하세요">

    <label for="content">내용</label>
    <input type="text" id="content" name="content" placeholder="내용을 입력하세요">

    <input type="hidden" id="date" name="date" th:value="${#temporals.format(localDate,'yyyy-MM-dd')}">

    <button type="submit">등록</button>
</form>
</body>
</html>
