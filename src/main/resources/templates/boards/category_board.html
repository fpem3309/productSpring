<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th class="text-center">no</th>
        <th>카테고리</th>
        <th>제목</th>
        <th>조회수</th>
        <th>작성일</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="category: ${categories}">

        <td th:text="${category.mainProductId}"></td>
        <td th:text="${category.mainProductCategory}"></td>
        <td>
            <a th:href="@{'/mainProductBoard/Detail' + ${category.mainProductId}}" >
                <span th:text="${category.mainProductTitle}"></span>
            </a>
        </td>
        <!--                            <td th:text="${mainproduct.mainProductContent}"></td>-->
        <td th:text="${category.mainProductHit}"></td>
        <td th:text="${category.mainProductDate}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
