<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/account.css}">
    <title>Login</title>
</head>
<body>

<form class="form-signin" th:action="@{/account/login}" method="post">
    <img class="mb-4" src="/images/earth.jpg" alt="" width="72"
         height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- 입력한 정보확인 -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        아이디 또는 비밀번호가 일치하지 않습니다.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        로그아웃 되었습니다.
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <label for="username">Username</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    <button class="w-100 btn btn-lg btn-info" type="button" th:onclick="|location.href='@{/account/register}'|">회원가입</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>
</body>
</html>
