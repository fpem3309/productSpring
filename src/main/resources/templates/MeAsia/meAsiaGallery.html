<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Gallery.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Azerbaijan)}">
        <img src="/images/buger.png" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">아제르바이잔</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Georgia)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">조지아</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Turkey)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">터키</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Cyprus)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">키프로스</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Israel)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">이스라엘</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Palestine)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">팔레스타인</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Jordan)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">요르단</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=SaudiArabia)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">사우디아라비아</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Dubai)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">두바이</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/meAsiaBoard(country=Egypt)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">이집트</div>
</section>

<script>
    ScrollOut({
        onShown:(element) => {
            new TypeIt(element.querySelector('.desc'), {
                startDelay: 1000,
                cursor: false,
            }).pause(1000)
                .go();
        },
    });
</script>

<button type="button" th:onclick="|location.href='@{/meAsiaBoard/Insert}'|">글쓰기</button>

</body>
</html>
