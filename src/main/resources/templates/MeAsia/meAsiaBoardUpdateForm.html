<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/BoardForm.css}">
</head>
<body>

<div class="container">
    <form th:action="@{/meAsiaBoard/Update}" method="post" enctype="multipart/form-data">

        <input type="hidden" id="id" name="id" th:value="${boardOne.measiaId}" placeholder="제목을 입력하세요" maxlength="15">

        <div class="row">
            <div class="col-25">
                <label class="title_label" for="category">카테고리</label>
            </div>
            <div class="col-75">
                <select id="category" name="category">
                    <option th:value="${boardOne.measiaCategory}" th:text="${boardOne.measiaCategory}"></option>
                    <option value="Azerbaijan">아제르바이잔</option>
                    <option value="Georgia">조지아</option>
                    <option value="Turkey">터키</option>
                    <option value="Cyprus">키프로스</option>
                    <option value="Israel">이스라엘</option>
                    <option value="Palestine">팔레스타인</option>
                    <option value="Jordan">요르단</option>
                    <option value="SaudiArabia">사우디아라비아</option>
                    <option value="Dubai">두바이</option>
                    <option value="Egypt">이집트</option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label class="title_label" for="title">제목</label>
            </div>
            <div class="col-75">
                <input type="text" id="title" name="title" th:value="${boardOne.measiaTitle}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label class="title_label" for="tubelink">유튜브 주소 ID</label>
            </div>
            <div class="col-75">
                <input type="text" id="tubelink" name="tubelink" th:value="${boardOne.tubelink}" placeholder="유튜브 주소 ID를 입력하세요">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label class="title_label" for="content">내용</label>
            </div>
            <div class="col-75">
                <textarea id="content" name="content" th:text="${boardOne.measiaContent}" placeholder="내용을 입력하세요" style="height:200px" required> </textarea>
            </div>
        </div>

        <input type="hidden" id="date" name="date" th:value="${#temporals.format(localDate,'yyyy-MM-dd')}">

        <br>
        <input type="file" name="file"/>

        <div class="row">
            <input type="submit" value="등록">
        </div>
    </form>
</div>

</body>
</html>
