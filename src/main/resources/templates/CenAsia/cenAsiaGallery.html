<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Gallery.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<section class="gallery" data-scroll>
    <a th:href="@{/cenAsiaBoard(country=Uzbekistan)}">
        <img src="/images/UzGall.jpg" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">우즈베키스탄</div>
</section>

    <section class="gallery" data-scroll>
    <a th:href="@{/cenAsiaBoard(country=Kyrgyzstan)}">
        <img src="/images/KyrGall.jpg" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">키르기스스탄</div>
</section>

        <section class="gallery" data-scroll>
    <a th:href="@{/cenAsiaBoard(country=Tajikistan)}">
        <img src="/images/TajiGall.jpg" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">타지키스탄</div>
</section>

            <section class="gallery" data-scroll>
    <a th:href="@{/cenAsiaBoard(country=Turkmenistan)}">
        <img src="/images/TurkGall.jpg" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">투르크메니스탄</div>
</section>

<script>
    ScrollOut({
        onShown:(element) => {
            new TypeIt(element.querySelector('.desc'), {
                startDelay: 1000,
                cursor: false,
            }).pause(1000)
                .go();
        },
    });
</script>

<button type="button" th:onclick="|location.href='@{/cenAsiaBoard/Insert}'|">글쓰기</button>

</body>
</html>
