<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Board.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function Detail(id) {
            location.href = "http://localhost:8082/cenAsiaBoard/Detail" + id;
        }
    </script>
</head>
<body>
<div id="banner"><img src="/images/buger.png"></div>
<div id="ch_write"> 전체 글  <span style="color: aqua" th:text="${cenAsiaList.totalElements}"></span></div>

<table>
    <tbody>
    <tr th:each="cenAsiaboards: ${cenAsiaList}" th:onclick="|javascript:Detail(${cenAsiaboards.cenasiaId})|">
        <td><img src="/images/buger.png"></td>
        <td th:text="'['+${cenAsiaboards.cenasiaCategory}+'] '+${cenAsiaboards.cenasiaTitle}"></td>
        <td id="content">
            <span class="content" th:text="${cenAsiaboards.cenasiaContent}"></span>
            <br/>
            <span th:text="${cenAsiaboards.cenasiaHit}"></span>
            <span th:text="${cenAsiaboards.cenasiaDate}"></span>
        </td>
    </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${1 == cenAsiaList.pageable.pageNumber + 1} ? 'disabled'">
            <a class="page-link" th:href="@{/cenAsiaBoard(country=${country},page = ${cenAsiaList.pageable.pageNumber -1})}">&laquo;</a>
        </li>
        <li class="page-item" th:classappend="${i == cenAsiaList.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage,endPage)}">
            <a class="page-link" th:href="@{/cenAsiaBoard(country=${country},page = ${i -1})}" th:text="${i}">1</a>
        </li>
        <li class="page-item" th:classappend="${cenAsiaList.totalPages == cenAsiaList.pageable.pageNumber + 1} ? 'disabled'">
            <a class="page-link" th:href="@{/cenAsiaBoard(country=${country},page = ${cenAsiaList.pageable.pageNumber +1})}">&raquo;</a>
        </li>
    </ul>
</nav>

<button type="button" th:onclick="|location.href='@{/cenAsiaGallery}'|">이전으로</button>

</body>
</html>
