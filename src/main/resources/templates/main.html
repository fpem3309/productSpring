<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Detail(id) {
            location.href = "http://localhost:8082/mainProductBoard/Detail"+id;
        }
    </script>
    <style>
        #cate_area {
            width: 80%;
            margin-left: 240px;
            margin-top: 100px;
        }

        .cate_board {
            margin: 15px;
            border: 1px solid #ccc;
            float: left;
            width: 350px;
            height: 270px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody > tr:hover {
            background-color: #9CE3B3FF;
        }

        p {
            padding-left: 5px;
            background-color: #2BAE66;
            color: white;
            width: auto;
        }
    </style>
</head>
<body>

<div id="cate_area">


    <!--아시아-->
    <div class="cate_board">
        <p th:text="동남아시아"></p>
        <table>
            <thead>
            <colgroup>
                <col width="70%">
                <col width="30%">
            </colgroup>
            </thead>

            <tbody>
            <tr th:each="springBoard: ${asia}" th:onclick="|javascript:Detail(${springBoard.mainProductId})|">
                <td th:text="${springBoard.mainProductTitle}"></td>
                <td th:text="${springBoard.mainProductDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="cate_board">
        <p th:text="Java"></p>
        <table>
            <thead>
            <colgroup>
                <col width="70%">
                <col width="30%">
            </colgroup>
            </thead>

            <tbody>
            <tr th:each="javaBoard: ${javaBoards}" th:onclick="|javascript:Detail(${javaBoard.mainProductId})|">
                <td>
                        <span th:text="${javaBoard.mainProductTitle}"></span>
                </td>
                <td th:text="${javaBoard.mainProductDate}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="cate_board">
        <p th:text="Spring"></p>
        <table>
            <thead>
            <colgroup>
                <col width="70%">
                <col width="30%">
            </colgroup>
            </thead>

            <tbody>
            <tr th:each="springBoard: ${springBoards}" th:onclick="|javascript:Detail(${springBoard.mainProductId})|">
                <td th:text="${springBoard.mainProductTitle}"></td>
                <td th:text="${springBoard.mainProductDate}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="cate_board">
        <p th:text="Android"></p>
        <table>
            <thead>
            <colgroup>
                <col width="70%">
                <col width="30%">
            </colgroup>
            </thead>

            <tbody>
            <tr th:each="androidBoard: ${androidBoards}" th:onclick="|javascript:Detail(${androidBoard.mainProductId})|">
                <td>
                    <span th:text="${androidBoard.mainProductTitle}"></span>
                </td>
                <td th:text="${androidBoard.mainProductDate}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="cate_board">
        <p th:text="Javascript"></p>
        <table>
            <thead>
            <colgroup>
                <col width="70%">
                <col width="30%">
            </colgroup>
            </thead>

            <tbody>
            <tr th:each="jsBoard: ${jsBoards}" th:onclick="|javascript:Detail(${jsBoard.mainProductId})|">
                <td>
                    <span th:text="${jsBoard.mainProductTitle}"></span>
                </td>
                <td th:text="${jsBoard.mainProductDate}"></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="cate_board">
        <p th:text="JPA"></p>
        <table>
            <thead>
            <colgroup>
                <col width="70%">
                <col width="30%">
            </thead>

            <tbody>
            <tr th:each="jpaBoard: ${jpaBoards}" th:onclick="|javascript:Detail(${jpaBoard.mainProductId})|">
                <td>
                    <span th:text="${jpaBoard.mainProductTitle}"></span>
                </td>
                <td th:text="${jpaBoard.mainProductDate}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
