<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
        <meta charset="UTF-8">
        <title>Hi</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            // html dom 이 다 로딩된 후 실행된다.
            $(document).ready(function(){
                // menu 클래스 바로 하위에 있는 a 태그를 클릭했을때
                $(".menu>a").click(function(){
                    var submenu = $(this).next("ul");

                    // submenu 가 화면상에 보일때/아닐때 부드랍게 접고 펼치기
                    if( submenu.is(":visible") ){
                        submenu.slideUp();
                    }else{
                        submenu.slideDown();
                    }
                });
            });
        </script>
        <style>
            .header_ul, .hide {
                margin-top: 20px;
                list-style-type: none;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            .header_li {
                float: left;
            }
            .header_li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .header_ul, .hide {
                background: #2BAE66;
            }
            li a:hover:not(#active) {
                background-color: #A2F896FF;
            }
            #active {
                background-color: white;
            }

            .sidebar{
                border:solid #9CE3B3FF 3px;
                margin-top: 70px;
                margin-left: 8px;
                width: 300px;
                height: 100%;
                background: #2BAE66;
                position: fixed;
                top: 0;
                left: -314px;
                z-index: 2;
                transition: all .35s;
            }
            #icon{
                display:none;
            }
            #icon + label{
                display: block;
                width: 50px;
                height: 50px;
            }
            #icon:checked + label + .sidebar {
                left: 0;
            }

            .menu a{cursor:pointer;}
            .menu .hide{display:none;}

        </style>

        <ul class="header_ul">
            <li class="header_li" id="active">
                <nav>
                    <input type="checkbox" id="icon">
                    <label for="icon"><img src="/images/buger.png" alt="메뉴" style="width: 50px;"></label>
                    <div class="sidebar">
                        <h3><a th:href="@{/}">메인</a></h3>
                        <h3><a th:href="@{/mainProductBoard}">전체 글</a></h3>
                        <h3 class="menu">
                                <a>Program</a>
                                <ul class="hide">
                                    <li class="hide_li"><a th:href="@{/categoryBoard(category=Java)}">Java</a></li>
                                    <li class="hide_li"><a th:href="@{/categoryBoard(category=Spring)}">Spring</a></li>
                                    <li class="hide_li"><a th:href="@{/categoryBoard(category=Android)}">Android</a></li>
                                    <li class="hide_li"><a th:href="@{/categoryBoard(category=Javascript)}">Javascript</a></li>
                                    <li class="hide_li"><a th:href="@{/categoryBoard(category=JPA)}">JPA</a></li>
                                </ul>
                        </h3>


                    </div>
                </nav>
            </li>
            <li class="header_li"><a href="/">메인</a></li>
            <li class="header_li"><a href="/mainProductBoard">전체 글</a></li>
<!--            <li class="header_li"><a href="/members/new">회원가입</a></li>-->
<!--            <li class="header_li"><a href="/members">회원목록</a></li>-->
            <li class="header_li" style="float:right"><a href="/members/new">Login</a></li>
        </ul>

    </head>
</th:block>
<body>

</body>
</html>
