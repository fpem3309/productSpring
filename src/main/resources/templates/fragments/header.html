<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
        <meta charset="UTF-8">
        <title>Hi</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            li {
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            ul{
                background: #9CE3B3FF;
            }
            li a:hover:not(.active) {
                background-color: #111;
            }
            .active {
                background-color: white;
            }

            .sidebar{
                margin-top: 58px;
                margin-left: 8px;
                width: 300px;
                height: 100%;
                background: #9CE3B3FF;
                position: fixed;
                top: 0;
                left: -308px;
                z-index: 2;
                transition: all .35s;
            }
            #icon{
                display:none;
            }
            #icon + label{
                display: block;
                width: 50px;
                height: 50px;
            }
            #icon:checked + label + .sidebar {
                left: 0;
            }
        </style>

        <ul>
            <li class="active">
                <nav>
                    <input type="checkbox" id="icon">
                    <label for="icon"><img src="/images/buger.png" alt="메뉴" style="width: 50px;"></label>
                    <div class="sidebar">
                        <h3><a th:href="@{/}">메인</a></h3>
                        <h3><a th:href="@{/members/new}">회원가입</a></h3>
                        <h3><a th:href="@{/members}">회원목록</a></h3>
                        <h3><a th:href="@{/mainProductBoard}">메인보드</a></h3>
                    </div>
                </nav>
            </li>
            <li><a href="/">메인</a></li>
            <li><a href="/members/new">회원가입</a></li>
            <li><a href="/members">회원목록</a></li>
            <li><a href="/mainProductBoard">메인보드</a></li>
        </ul>

    </head>
</th:block>

</body>
</html>
