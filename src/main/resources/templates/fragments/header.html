<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <head>
        <meta charset="UTF-8">
        <title>Hi</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }
            li {
                float: left;
            }
            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            li a:hover:not(.active) {
                background-color: #111;
            }
            .active {
                background-color: #04AA6D;
            }

            .sidebar{
                margin-top: 63px;
                width: 300px;
                height: 100%;
                background: rgb(156, 227, 179);
                position: fixed;
                top: 0;
                left: -300px;
                z-index: 2;
                transition: all .35s;
            }
            /*#icon + label{*/
            /*    background:url("https://icon-icons.com/icons2/3478/PNG/512/checklist_list_orderlist_order_icon_219982.png");*/
            /*}*/
            #icon:checked + .sidebar {
                left: 0;
            }
        </style>

        <ul>
            <li class="active">
                <nav>
                    <input type="checkbox" id="icon">
                    <label for="icon"></label>
                    <div class="sidebar">
                        <h3><a th:href="@{/}">메인</a></h3>
                        <h3><a th:href="@{/members/new}">회원가입</a></h3>
                        <h3><a th:href="@{/members}">회원목록</a></h3>
                        <h3><a th:href="@{/mainProductBoard}">메인보드</a></h3>
                    </div>
                </nav>
            </li>
            <li><a href="/">메인</a></li>
            <li><a href="/members/new">회원가입</a></li>
            <li><a href="/members">회원목록</a></li>
            <li><a href="/mainProductBoard">메인보드</a></li>
        </ul>

    </head>
</th:block>

</html>
