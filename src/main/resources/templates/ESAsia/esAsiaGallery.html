<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Gallery.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    *{font-family: 'Stylish', sans-serif;}
</style>
<body>

<section class="gallery" data-scroll>
    <a th:href="@{/esAsiaBoard(country=Bangkok)}">
        <img src="/images/BangKokGall.jpg" alt="Cinque Terre">
    </a>
    <div class="desc">방콕</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/esAsiaBoard(country=Cambodia)}">
        <img src="/images/CambodiaGall.jpg" alt="Forest">
    </a>
    <div class="desc">캄보디아</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/esAsiaBoard(country=Myanmar)}">
        <img src="/images/MyanmarGall.jpg" alt="Forest">
    </a>
    <div class="desc">미얀마</div>
</section>

<section class="gallery" data-scroll>
        <a th:href="@{/esAsiaBoard(country=Thailand)}">
            <img src="/images/ThailandGall.jpg" alt="Forest">
        </a>
        <div class="desc">태국</div>
</section>

<section class="gallery" data-scroll>
    <a th:href="@{/esAsiaBoard(country=Vietnam)}">
        <img src="/images/VietnamGall.jpg" alt="Forest">
    </a>
    <div class="desc">베트남</div>
</section>

<script>
    ScrollOut({
        onShown:(element) => {
            new TypeIt(element.querySelector('.desc'), {
                startDelay: 1000,
                cursor: false,
            }).pause(1000)
            .go();
        },
    });
</script>

<button type="button" th:onclick="|location.href='@{/esAsiaBoard/Insert}'|">글쓰기</button>

</body>
</html>
