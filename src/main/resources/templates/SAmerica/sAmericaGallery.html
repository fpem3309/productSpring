<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #banner{
            height: 300px;
        }

        div.gallery {
            margin: 20px;
            border: 1px solid #ccc;
            float: left;
            width: 350px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
<div id="banner"><img src="/images/buger.png"></div>

<div class="gallery">
    <a th:href="@{/sAmericaBoard(country=Columbia)}">
        <img src="/images/buger.png" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">콜롬비아</div>
</div>

<div class="gallery">
    <a th:href="@{/sAmericaBoard(country=Peru)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">페루</div>
</div>

<div class="gallery">
    <a th:href="@{/sAmericaBoard(country=Bolivia)}">
        <img src="/images/buger.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">볼리비아</div>
</div>

<button type="button" th:onclick="|location.href='@{/sAmericaBoard/Insert}'|">글쓰기</button>

</body>
</html>
