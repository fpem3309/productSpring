<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Europe</title>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/typeit@8.5.4/dist/index.umd.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Gallery.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>

</style>
<body>

<script>
    ScrollOut({
        onShown:(element) => {
            new TypeIt(element.querySelector('.desc'), {
                startDelay: 1000,
                cursor: false,
            }).pause(1000)
                .go();
        },
    });
</script>

<button type="button" sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="|location.href='@{/europeBoard/Insert}'|">글쓰기</button>
