<html xmlns:th="http://www.thymeleaf.org"

<th:block th:replace="fragments/header:: headerFragment"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>

        onShown:(element) => {
            new TypeIt(element.querySelector('.desc'), {
                startDelay: 1000,
                cursor: false,
            }).pause(1000)
                .go();
        },
    });
</script>

<button type="button" th:onclick="|location.href='@{/europeBoard/Insert}'|">글쓰기</button>
